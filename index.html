<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset='utf-8'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script src="./index.js" defer></script>
    <link rel="stylesheet" type="text/css" href="./pages/index.css">
</head>

<body class="wrapper">
    <div class="page">
        <div class="content-container">
            <div class="header">
                <div class="logo"></div>
            </div>
            <div class="profile">
                <img class="profile__avatar" src="./images/image.jpg" alt="аватар юзера">
                <div class="profile__info">

                    <h1 class="profile__name">Жак-Ив Кусто</h1>
                    <p class="profile__caption">Исследователь океана</p>
                    <button type="button" class="profile__edit-button"></button>
                </div>
                <button type="button" class="profile__add-button"></button>
            </div>
            <main>
                <section class="elements">
                    <div class="element">
                        <img class="element__photo" src="./images/kirill-pershin-1088404-unsplash.jpg" alt="Карачаевск">
                        <div class="element__container">
                            <p class="element__name">Карачаевск</p>
                            <div class="element__like"></div>
                        </div>
                    </div>
                    <div class="element">
                        <img class="element__photo" src="./images/kirill-pershin-1404681-unsplash.png" alt="Эльбрус">
                        <div class="element__container">
                            <p class="element__name">Гора Эльбрус</p>
                            <div class="element__like"></div>
                        </div>
                    </div>
                    <div class="element">
                        <img class="element__photo" src="./images/kirill-pershin-1556355-unsplash.png" alt="Домбай">
                        <div class="element__container">
                            <p class="element__name">Домбай</p>
                            <div class="element__like"></div>
                        </div>
                    </div>
                    <div class="element">
                        <img class="element__photo" src="./images/kirill-pershin-1404681-unsplash.png" alt="Эльбрус">
                        <div class="element__container">
                            <p class="element__name">Гора Эльбрус</p>
                            <div class="element__like"></div>
                        </div>
                    </div>
                    <div class="element">
                        <img class="element__photo" src="./images/kirill-pershin-1556355-unsplash.png" alt="Домбай">
                        <div class="element__container">
                            <p class="element__name">Домбай</p>
                            <div class="element__like"></div>
                        </div>
                    </div>
                    <div class="element">
                        <img class="element__photo" src="./images/kirill-pershin-1088404-unsplash.jpg" alt="Карачаевск">
                        <div class="element__container">
                            <p class="element__name">Карачаево-Черкесия</p>
                            <div class="element__like"></div>
                        </div>
                    </div>
                </section>
            </main>
            <footer class="footer">
                <p class="project-name">© 2020 Mesto Russia</p>
            </footer>
        </div>
        <div class="popup">
            <div class="popup__container">
                <h1 class="popup__title">Редактировать профиль</h1>
                <form class="popup__form">
                    <input class="popup__form-input popup__form-text popup__form-name" type="text" id="NameInput">
                    <input class="popup__form-input popup__form-text popup__form-subname" type="text" id="CaptionInput">
                    <button class="popup__form-save" type="submit">Сохранить</button>
                </form>
                <button class="popup__form-close" type="button"></button>
            </div>
        </div>
    </div>
</body>

</html>
