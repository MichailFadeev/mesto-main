<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset='utf-8'>
    <title>Соцсеть Mesto</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    
    <link rel="stylesheet" type="text/css" href="./pages/index.css">
</head>

<body class="wrapper">
    <div class="page">
        <div class="content-container">
            <header class="header">
                <div class="logo"></div>
            </header>
            <main>
            <section class="profile">
                <img class="profile__avatar" src="./images/image.jpg" alt="аватар юзера">
                <div class="profile__info">

                    <h1 class="profile__name">Жак-Ив Кусто</h1>
                    <p class="profile__caption">Исследователь океана</p>
                    <button type="button" class="profile__edit-button"></button>
                </div>
                <button type="button" class="profile__add-button"></button>
            </section>
            
                <section class="elements">
                    <div class="element">
                        <img class="element__photo" src="./images/kirill-pershin-1088404-unsplash.jpg" alt="Карачаевск">
                        <div class="element__container">
                            <h2 class="element__name">Карачаевск</h2>
                            <button class="element__like" type="button"></button>
                            
                        </div>
                    </div>
                    <div class="element">
                        <img class="element__photo" src="./images/kirill-pershin-1404681-unsplash.png" alt="Эльбрус">
                        <div class="element__container">
                            <h2 class="element__name">Гора Эльбрус</h2>
                            <button class="element__like" type="button"></button>
                        </div>
                    </div>
                    <div class="element">
                        <img class="element__photo" src="./images/kirill-pershin-1556355-unsplash.png" alt="Домбай">
                        <div class="element__container">
                            <h2 class="element__name">Домбай</h2>
                            <button class="element__like" type="button"></button>
                        </div>
                    </div>
                    <div class="element">
                        <img class="element__photo" src="./images/kirill-pershin-1404681-unsplash.png" alt="Эльбрус">
                        <div class="element__container">
                            <h2 class="element__name">Гора Эльбрус</h2>
                            <button class="element__like" type="button"></button>
                        </div>
                    </div>
                    <div class="element">
                        <img class="element__photo" src="./images/kirill-pershin-1556355-unsplash.png" alt="Домбай">
                        <div class="element__container">
                            <h2 class="element__name">Домбай</h2>
                            <button class="element__like" type="button"></button>
                        </div>
                    </div>
                    <div class="element">
                        <img class="element__photo" src="./images/kirill-pershin-1088404-unsplash.jpg" alt="Карачаевск">
                        <div class="element__container">
                            <h2 class="element__name">Карачаево-Черкесия</h2>
                            <button class="element__like" type="button"></button>
                        </div>
                    </div>
                </section>
            </main>
            <footer class="footer">
                <p class="project-name">© 2020 Mesto Russia</p>
            </footer>
        </div>
        <div class="popup">
            <div class="popup__container">
                <h2 class="popup__title">Редактировать профиль</h2>
                <form name="form" class="popup__form">
                    <input class="popup__form-input" type="text" name="user-name" id="NameInput">
                    <input class="popup__form-input" type="text" name="user-caption" id="CaptionInput">
                    <button class="popup__form-save" type="submit">Сохранить</button>
                    <button class="popup__form-close" type="button"></button>
                </form>
                
            </div>
            
        </div>
    </div>
    <script src="./script/index.js" defer></script>
</body>

</html>
